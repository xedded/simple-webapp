<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Enkla Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Välkommen till min webapp!</h1>
            <p>En enkel webapp byggd för Vercel</p>
        </header>

        <main>
            <div class="card">
                <h2>Funktioner</h2>
                <ul>
                    <li>Responsiv design</li>
                    <li>Modern CSS</li>
                    <li>Interaktiv JavaScript</li>
                </ul>
            </div>

            <div class="card">
                <h2>Räknare</h2>
                <p>Klicka på knappen för att räkna:</p>
                <button id="counterBtn">Klick: <span id="counter">0</span></button>
            </div>

            <div class="card">
                <h2>Aktuell tid</h2>
                <p id="currentTime">Laddar...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 - Byggd med ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
